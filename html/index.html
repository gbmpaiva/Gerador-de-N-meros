<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de números aleatórios</title>
    <meta name="author" content="Gabriel Paiva, estudante">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="Gerador de números aleatórios">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" href="">
</head>
<body>
    <div class="container">
        <h2>Gerador de Números</h2>

        <div class="input-group">
            <div class="input-field">
                <label for="min">Mín:</label>
                <input id="min" type="number" name="min">
            </div>

            <div class="input-field">
                <label for="max">Máx:</label>
                <input id="max" type="number" name="max">
            </div>
        </div>

        <button id="generate">Gerar</button>

        <div id="result">
            <span>
                Resultado
            </span>
        </div>
    </div>
    <script type="text/javascript" src="./JS/index.js"></script>
</body>
</html>
